<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">

</head>


<body>
        <div class="outer-box">
            <div class="inner-box">
                <header class="signup-header">
                <h1>Signup</h1>
                <p>Its just take 30 seconds</p>
            </header>

            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text"  id="fullname" placeholder="Nimit Soni" required>
                    </p>
                    <p>
                        <label for="email">Your Email</label>
                        <input type="email"  id="email" placeholder="xyz@gmail.com" required>
                    </p> 
                     <p>
                        <label for="password">Your Password</label>
                        <input type="password"  id="password" placeholder="In 8 character" required>
                    </p>
                    <p>
                        
                        <input type="submit"  id="submit" placeholder="Create Account" >
                    </p>




                </form>

            </main>
            <footer class=" signup-footer">
                <p>Already have an Account ? <a href="#">Login</a></p>
            </footer>



            </div>
            <div class="circle c1"></div>
            <div class="circle c2"></div>
        </div>


    
</body>
</html>
